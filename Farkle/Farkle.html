<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Farkle</title>
    <link rel="stylesheet" href="FarkleCSS/Farkle.css">
</head>

<body>
    <header><img id="logo" src="farklelogo.jpg"></header>

    <div id="diceGroup">
            <img src="die1.png" alt="die1" id="die1" class="dice" data-number="0">
            <img src="die2.png" alt="die2" id="die2" class="dice" data-number="1">
            <img src="die3.png" alt="die3" id="die3" class="dice" data-number="2">
            <img src="die4.png" alt="die4" id="die4" class="dice" data-number="3">
            <img src="die5.png" alt="die5" id="die5" class="dice" data-number="4">
            <img src="die6.png" alt="die6" id="die6" class="dice" data-number="5">
    </div>
    <br>
    <div>
        <button class="btn btn-primary" id="rollDice">Roll Dice</button>
        <button class="btn btn-success" id="bankPoints">Bank Points</button>
    </div>
    
    <div>
        <table class="table table-striped table-dark">
            <tr>
                <th id="currentMove">Some Text</th>
            </tr>

        </table>
        <table class="table table-striped table-dark">
                <tr>
                    <th></th>
                    <th>Player 1</th>
                    <th>Player 2</th>
                    <!--<th>Player 3</th>
                    <th>Player 4</th>-->
                </tr>
                <tr>
                    <td>Roll</td>
                    <td id="player1-roll">0</td>
                    <td id="player2-roll">0</td>
                    <!--<td>9000</td>
                    <td>500</td>-->
                </tr>
                <tr>
                    <td>Round</td>
                    <td id="player1-round">0</td>
                    <td id="player2-round">0</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td id="player1-total">0</td>
                    <td id="player2-total">0</td>
                </tr>
            </table>
        <table class="table table-striped table-dark">
            <tr>
                <th>Dice</th>
                <th>Score</th>
                <th>Dice</th>
                <th>Score</th>
            </tr>
            <tr>
                <td><img src="die5.png" alt="5" style="width:20px;height:20px"></td>
                <td>50</td>
                <td>1-6 Straight</td>
                <td>2500</td>
            </tr>
            <tr>
                <td><img src="die1.png" alt="dice face 1" style="width:20px;height:20px"></td>
                <td>100</td>
                <td>3 Pairs</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>
                    <img src="die1.png" alt="1" style="width:20px;height:20px">
                    <img src="die1.png" alt="1" style="width:20px;height:20px">
                    <img src="die1.png" alt="1" style="width:20px;height:20px">
                </td>
                <td>1000</td>
                <td>2 Triplets</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>
                    <img src="die2.png" alt="2" style="width:20px;height:20px">
                    <img src="die2.png" alt="2" style="width:20px;height:20px">
                    <img src="die2.png" alt="2" style="width:20px;height:20px">
                </td>
                <td>200</td>
                <td>4 of a Kind</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>
                    <img src="die3.png" alt="3" style="width:20px;height:20px">
                    <img src="die3.png" alt="3" style="width:20px;height:20px">
                    <img src="die3.png" alt="3" style="width:20px;height:20px">
                </td>
                <td>300</td>
                <td>5 of a Kind</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>
                    <img src="die4.png" alt="4" style="width:20px;height:20px">
                    <img src="die4.png" alt="4" style="width:20px;height:20px">
                    <img src="die4.png" alt="4" style="width:20px;height:20px">
                </td>
                <td>400</td>
                <td>6 of a Kind</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>
                    <img src="die5.png" alt="5" style="width:20px;height:20px">
                    <img src="die5.png" alt="5" style="width:20px;height:20px">
                    <img src="die5.png" alt="5" style="width:20px;height:20px">
                </td>
                <td>500</td>
            </tr>
            <tr>
                <td>
                    <img src="die6.png" alt="6" style="width:20px;height:20px">
                    <img src="die6.png" alt="6" style="width:20px;height:20px">
                    <img src="die6.png" alt="6" style="width:20px;height:20px">
                </td>
                <td>600</td>
                <!--<td></td>
                <td></td>-->
            </tr>    
        </table>

    
    </div>
    <div>
        <p id="instructions">- Some instructions here</p>
    </div>
<script src="FarkleJS/farkle.js"></script>   
</body>
</html>
