<!DOCTYPE html>
<head>
    <title>Farkle Main Menu</title>

    <style>
        img{
            display:block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <header><img src="farklelogo.jpg"></header>

    <h3>Choose number of Players</h3>

    <form>
        <input type="radio" name="numPlayers" value="2players">2 Players<br>
        <input type="radio" name="numPlayers" value="3players">3 Players<br>
        <input type="radio" name="numPlayers" value="4players">4 Players
    </form>

    <h3>Enter Player Names</h3>

    <form>
        Player 1:<br>
        <input type="text" name="player1"><br>
        Player 2:<br>
        <input type="text" name="player2"><br>
        Player 3:<br>
        <input type="text" name="player3"><br>
        Player 4:<br>
        <input type="text" name="player4">

    </form>
    
</body>
</html>
